<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title>IPA: Identity Policy Audit</title>


    <link rel="stylesheet" type="text/css" href="jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="ipa.css" />
    <!--ie only stylesheet -->
    <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="ie.css" />
    <![endif]-->
    <link rel="icon" type="image/ico" href="favicon.ico">

    <script type="text/javascript" src="js/libs/json2.js"></script>
    <script type="text/javascript" src="js/libs/jquery.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui.js"></script>
    <script type="text/javascript" src="js/libs/jquery.ba-bbq.js"></script>
    <script type="text/javascript" src="js/libs/jquery.ordered-map.js"></script>
    <script type="text/javascript" src="js/libs/browser.js"></script>

        require(['freeipa/app'], function(app){ app.run(); });
    </script>

<body>

    <div id="container">

        <div id="background">

            <div id="background-navigation"></div>
            <div id="background-left"></div>
            <div id="background-center"></div>
            <div id="background-right"></div>
        </div>

        <div id="header">
            <span class="header-logo">
                <a href="#"><img src="images/ipa-logo.png" /><img src="images/ipa-banner.png" /></a>
            </span>
            <span class="header-right">
                <span class="header-passwordexpires"></span>
                <span id="loggedinas" class="header-loggedinas" style="visibility:hidden;">

                </span>
                <span class="header-loggedinas" style="visibility:hidden;">
                    | <a href="#logout" id="logout">Logout</a>
                </span>
                <span id="header-network-activity-indicator" class="network-activity-indicator">
                    <img src="images/spinner-header.gif" />
                </span>
            </span>
        </div>

        <div id="navigation"></div>

        <div id="content"></div>

    </div>
